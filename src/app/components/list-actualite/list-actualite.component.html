<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <h5>Liste des actualit√©s</h5>
        </div>
        <div class="card-body reset-table p-t-0">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr class="text-uppercase">
                            <th>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Image</th>
                            <th>Date creation</th>
                            <th>Titre</th>
                            <th> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Texte</th>
                            <th></th>


                        </tr>
                    </thead>
                    <tbody *ngFor="let actualite of actualite | async | paginate: { itemsPerPage: 5, currentPage: p }">
                        <tr>
                            <td>
                                <a><img class="img-responsive" src="{{ actualite.image }}" /></a>
                            </td>
                            <td>{{actualite.createdDate | date:'yyyy-MM-dd' }}</td>
                            <td>{{actualite.titre}}</td>
                            <td> <textarea readonly cols="45" rows="4">{{actualite.texte}}</textarea></td>
                            <td>

                                <button (click)="actualiteUpdate(actualite.id)" type="button"
                                    class="btn btn-primary btn-round btn-outline-primary">
                                    Modifier
                                </button>

                                &nbsp; &nbsp;

                                <button (click)="actualiteDelete(actualite.id)" type="button"
                                    class="btn btn-danger btn-round btn-outline-danger">Supprimer</button>

                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls style="text-align: center;" (pageChange)="p = $event"></pagination-controls>

            </div>
        </div>
    </div>
</div>
