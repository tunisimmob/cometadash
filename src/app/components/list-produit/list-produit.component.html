<div class="col-md-12">
    <div class="card">
        <div class="card-body">
            <h5>Liste Produit</h5>
        </div>
        <div class="card-body reset-table p-t-0">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr class="text-uppercase">
                            <th> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Image</th>
                            <th>Titre</th>
                            <th>Categorie</th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody *ngFor="let produit of produit | async | paginate: { itemsPerPage: 5, currentPage: p }">
                        <tr>
                            <td>
                                <a><img class="img-responsive" src="{{ produit.images[0] }}" /></a>
                            </td>
                            <td>{{produit.titre}}</td>
                            <td>{{produit.categorie}}</td>
                            <td>

                                <button (click)="produitUpdate(produit.id)" type="button"
                                    class="btn btn-primary btn-round btn-outline-primary">
                                    Modifier
                                </button>

                                &nbsp; &nbsp;

                                <button (click)="produitDelete(produit.id)" type="button"
                                    class="btn btn-danger btn-round btn-outline-danger">Supprimer</button>

                            </td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls style="text-align: center;" (pageChange)="p = $event"></pagination-controls>

            </div>
        </div>
    </div>
</div>
