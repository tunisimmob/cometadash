<div class="row">
    <div class="col-sm-12">
        <app-card>

            <h4 class="sub-title">Modifier un produit</h4>

            <form name="form" novalidate #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">



                <div class="row">
                    <div class="col-sm-12 mobile-inputs">

                        <div class="form-group row">


                            <label class="col-sm-2 col-form-label">Titre</label>
                            <div class="col-sm-4">
                                <input name="titre" #titre="ngModel" required [(ngModel)]="produit.titre" type="text"
                                    class="form-control">

                                <div class="alert alert-danger" *ngIf="f.submitted && titre.invalid">
                                    <span *ngIf="titre.errors.required">required</span>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>





                <div class="row">
                    <div class="col-sm-12 mobile-inputs">

                        <div class="form-group row">

                            <label class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-4">
                                <textarea name="description" #description="ngModel" required
                                    [(ngModel)]="produit.description" rows="5" cols="5" class="form-control"
                                    placeholder="Description"></textarea>
                                <div class="alert alert-danger" *ngIf="f.submitted && description.invalid">
                                    <span *ngIf="description.errors.required">required</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>






                <div class="row">
                    <div class="col-sm-12 mobile-inputs">

                        <div class="form-group row">

                            <label class="col-sm-2 col-form-label">Categorie</label>
                            <div class="col-sm-4">


                                <!-- <input required name="categorie" #categorie="ngModel" [(ngModel)]="produit.categorie"
                                    type="text" class="form-control"> -->

                                <select required name="categorie" #categorie="ngModel" [(ngModel)]="produit.categorie"
                                    class="form-control">
                                    <option value="Rideau">Rideau</option>
                                    <option value="Portails">Portails</option>
                                    <option value="Portes">Portes</option>
                                    <option value="Barriere">Barriere</option>
                                    <option value="Borne">Borne</option>
                                    <option value="Equipement">Equipement</option>
                                    <option value="Sas d'étanchéité">Sas d'étanchéité</option>
                                    <option value="Rolflex">Rolflex</option>
                                    <option value="Automatismes">Automatismes</option>
                                </select>



                                <div class="alert alert-danger" *ngIf="f.submitted && categorie.invalid">
                                    <span *ngIf="categorie.errors.required">required</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>





                <!--------------------------------------------------- Images ------------------------------------------------------>



                <div class="form-group row">

                    <label class="col-sm-2 col-form-label">Images</label>
                    <div class="col-sm-10">


                        <div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop
                            (onFileDropped)="uploadImageExt($event)">
                            <input multiple hidden type="file" #fileInput
                                (change)="uploadImageExt($event.target.files)">
                        </div>


                        <div class="files-list" *ngFor="let file of files">
                            <p>{{ file }}</p>
                        </div>

                    </div>
                </div>


                <div class="form-group row">

                    <label class="col-sm-2 col-form-label"></label>


                    <div *ngFor="let produit of produit.images; let i=index">
                        <img class="files-list img-responsive" src="{{produit}}"
                            onerror="this.src='assets/images/done.png'" />
                        <a style="cursor: pointer;position: absolute;margin-top: -37px;margin-left: 114px;"
                            (click)="deletephoto(i)"> <img class="imgdelete" src="assets/images/RecycleBinFull.png">
                        </a>
                    </div>
                </div>








                <div class="center">
                    <button class="btn btn-primary">Modifier</button>
                </div>
            </form>


        </app-card>



    </div>

</div>
